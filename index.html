<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Paweł Ciszewski">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-header">
        <img src="/images/illustration-hero.svg" alt="hero illustration">
      </div>
      <div class="card-body">
        <section>
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        <div class="plan">
          <div class="current-offer">
            <div>
              <img src="/images/icon-music.svg" alt="icon music">
            </div>
            <div class="offer">
              <span class="plan-title">Annual Plan</span>
              <span class="plan-price">$59.99/year</span>
            </div>
          </div>
          <a href="">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="" class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kardahim">Paweł Ciszewski</a>.
  </footer>
</body>

</html>
